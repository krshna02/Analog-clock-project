<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analog Clock</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Theme toggle -->
  <div class="theme-toggle">
    <button id="themeBtn" title="Toggle Theme">ðŸŒ™</button>
  </div>

  <main class="main-container">
    <!-- Clock -->
    <div id="clockcontainer" aria-label="Analog clock">
      <div class="numbers" aria-hidden="true">
        <span style="--i:1">1</span>
        <span style="--i:2">2</span>
        <span style="--i:3">3</span>
        <span style="--i:4">4</span>
        <span style="--i:5">5</span>
        <span style="--i:6">6</span>
        <span style="--i:7">7</span>
        <span style="--i:8">8</span>
        <span style="--i:9">9</span>
        <span style="--i:10">10</span>
        <span style="--i:11">11</span>
        <span style="--i:12">12</span>
      </div>

      <div id="hour"></div>
      <div id="minute"></div>
      <div id="seconds"></div>
    </div>

    <!-- Quote Section -->
    <div class="quote" id="quoteContainer" style="display:none;">
      <p id="quoteText"></p>
      <span id="quoteAuthor"></span>
    </div>
  </main>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
